on:
  push:
    branches:
      - master

name: release-please

jobs:
  build:
    runs-on: ubuntu-24.04
    outputs:
      BUILD_BUILDNUMBER: ${{ steps.new-version.outputs.BUILD_BUILDNUMBER }}
    permissions:
      id-token: write
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: package-lock.json
      - run: npm ci --legacy-peer-deps
      - run: npm run build


